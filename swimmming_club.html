<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swimming club Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        
      <div class="form">
        <h1>Swimming Club</h1>
        <div class="left">
           
            
            <form action="#">
           
            
              <div class="details">
                <label for="#">First Name</label><input type="text" />
              </div>
              <div class="details">
                <label for="#">Last Name</label><input type="text" />
              </div>
              <div class="details">
                <label for="#">Matric Number</label><input type="text" />
              </div>
              <div class="details">
                <label for="#">E-mail</label><input type="email" />
              </div>
              <div class="details">
                <label for="#">Gender</label><input type="radio" /><label for="#"
                  >Male</label
                ><input type="radio" /><label for="#">Female
              </div>
              <div class="details">
                  <label for="#">Hall</label><input type="text" />
                </div>
                <div class="details">
                  <label for="#">Room</label><input type="text" />
                </div>
            </form>
        </div>
       
       
          <div class="right">
            
            <div class="passport">
                <input type="image"  alt="Paste you Passport">
            </div>
            <h3>Date of birth</h3>
            <form action="#">
                <div class="details">
                    <label for="#">Date </label><input type="text" />
                  </div>
                  <div class="details">
                    <label for="#">Month</label><input type="text">

                  </div>
                  <div class="details">
                    <label for="#">Year</label><input type="number" min="1900" max="2099" step="1" placeholder="Enter a year">

                  </div>
            </form>
          </div>

          <div class="button">
            <button class="btn">Submit</button>

          </div>
          
        
    </div>
    
    </div>
  </body>
</html>
